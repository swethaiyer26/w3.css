<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<div class="w3-container">
  <h2>Input Form</h2>
  <div class="w3-container w3-card-4 w3-pink">
      <h2>Input Form</h2>
  </div>

<form  class="w3-container" action="" method="GET">
<p>
<label class="w3-text-pink"><b>FirstName</b></label>
<input class="w3-input  w3-border w3-hover-yellow w3-animate-input" name="First" type="text" style="width: 40%;">
</p>
<p>
    <label class="w3-text-pink"><b>LastName</b></label>
    <input class="w3-input w3-border w3-hover-blue" name="Last" type="text">
</p>
<button class="w3-button w3-pink">Register</button>
</form>
</div>
</body>
</html>
