<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<div class="w3-container">
  <h2>Using w3-rest</h2>
  <p>The w3-rest class will use what's left of the grid column.</p>
</div>
<div class="w3-row">
    <div class="w3-col w3-container w3-blue" style="width: 150px;"><p>150px</p></div>
    <div class="w3-rest w3-container w3-yellow"><p>w3-rest</p></div>
</div>
<br>
<div class="w3-row">
    <div class="w3-container w3-right w3-pink w3-col" style="width: 75px;"><p>75px</p></div>
    <div class="w3-rest w3-container w3-yellow"><p>w3-rest</p></div>
</div>
<br>
<div class="w3-row">
    <div class="w3-col w3-left w3-container w3-blue" style="width: 75px;"><p>75px</p></div>
    <div class="w3-container w3-right w3-pink w3-col" style="width: 75px;"><p>75px</p></div>
    <div class="w3-container w3-rest w3-yellow"><p>w3-rest</p></div>
</div>
</body>
</html>
