<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<div class="w3-container">
  <h2>Avatar List</h2>
  <p>You can combine w3-ul and the w3-bar classes to create an avatar list:</p>
  <ul class="w3-ul w3-card-4">
      <li class="w3-bar">
          <span onclick="this.parentElement.style.display='none'"
          class="w3-bar-item w3-red w3-xlarge w3-button w3-right">X</span>
          <img src="img_avatar2.png" class="w3-bar-item  w3-circle w3-hide-small" style="width: 85px;">
          <div class="w3-bar-item">
              <span class="w3-large">Mike</span><br>
              <span>Web Designer</span>
          </div>
          </li>

          <li class="w3-bar">
              <span onclick="this.parentElement.style.display='none'"
              class="w3-bar-item w3-blue w3-xlarge w3-right">X</span>
              <img src="img_avatar5.png" class="w3-bar-item w3-circle w3-hide-small" style="width: 85px;">
              <div class="w3-bar-item">
                  <span class="w3-large">Jack</span><br>
                  <span>Accountant</span>
              </div>
          </li>

  </ul>
  </div>
  </body>
  </html>
