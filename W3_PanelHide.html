<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>
    <div class="w3-container">
        <h2>Hiding Panels</h2>
        <p>Hiding a panel can be done using an onclick event on a w3-button:</p>

        <div class="w3-panel w3-yellow w3-display-container">
            <span onclick="this.parentElement.style.display='none'" 
            class="w3-button w3-pink w3-large w3-display-TopRight">X</span>
            <p>Click on the X to close this panel.</p>
           <p>Click on the X to close this panel.</p>
        </div>
    </div>
    </body>
    </html>

    <html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<body>
    <button class="w3-button w3-red" 
    onclick="document.getElementById('id01').style.display='block'">Show Panel</button>

    <div id="id01" class="w3-panel w3-yellow w3-display-container" style="display: none;">
    <span onclick="this.parentElement.style.display='none'" class="w3-button w3-pink w3-display-topright">X</span>
    <p>Click on the X to close this panel.</p>
    <p>Click on the X to close this panel.</p>
    </div>
    </body>
    </html>
