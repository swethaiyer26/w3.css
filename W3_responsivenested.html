<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<div class="w3-container">
<h2>Mobile First Responsiveness</h2>
<h3>Nested Rows (w3-half inside w3-half)</h3>
<p class="w3-large">Try to resize the window!</p>
</div>
<div class="w3-row">
    <div class="w3-container w3-half w3-yellow">
        <h2>W3-half</h2>
        <div class="w3-row">
            <div class="w3-container w3-half w3-red">
                <h2>w3-half</h2>
            </div>
            <div class="w3-row">
                <div class="w3-container w3-half w3-green">
                    <h2>w3-half</h2>
                </div>
            </div>
        </div>
        <div class="w3-row w3-container w3-yellow">
            <h2>W3-half</h2>
            <div class="w3-row">
                <div class="w3-container w3-pink w3-half">
                    <h2>w3-half</h2>
                </div>
                <div class="w3-row">
                    <div class="w3-container w3-half w3-blue">
                        <h2>w3-half</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
