<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body class="w3-container">

<h2>Displaying Code</h2>
<p>The w3-code class is designed to display example code:</p>
<div class="w3-panel w3-card  w3-light-pink">
<p>Example</p>
<div class="w3-cone notranslate">
    fruits[0] = "Banana";<br>
    fruits[1] = "Apple";<br>
    fruits[2] = "Mango";<br>
    fruits[3] = "Plum";<br>
</div>
<p>The container<code class="w3-codespan">html</code>element defines an HTML page.</p>
</div>
</body>
</html>
