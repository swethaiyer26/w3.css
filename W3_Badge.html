<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<div class="w3-container">
  <h2>Badges</h2>
  <p>The w3-badge class creates a circular badge. Badges are black by default.</p>
  <p>Updates<span class="w3-badge">9</span></p>
  <p>News<span class="w3-badge w3-yellow">10</span></p>
  <p>Comments<span class="w3-badge w3-pink">200</span></p>
  <p><button class="w3-btn w3-blue">Button <span class="w3-badge w3-margin-left">8</span></button></p>
  <ul class="w3-ul">
      <li><span class="w3-badge w3-margin-right w3-right">1</span>Jill</li>
      <li><span class="w3-badge w3-margin-right w3-right">2</span>Jack</li>
      <li><span class="w3-badge w3-margin-right w3-right">3</span>Adam</li>
  </ul>
  </div>
  </body>
  </html>
