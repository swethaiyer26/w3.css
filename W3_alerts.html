<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>
<div class="w3-container">

<h2>Closing Alerts</h2>
<p>To close the alerts, click on the X in the upper right corner:</p>
<div class="w3-panel w3-yellow w3-display-container">
    <span onclick="this.parentElement.style.display='none'" 
    class="w3-button w3-large w3-display-topright">&times;</span>
    <h3>Success!</h3>
    <p>Green often indicates something successful or positive.</p>
</div>
<div class="w3-panel w3-pink w3-display-container">
    <span onclick="this.parentElement.style.display='none'"
class="w3-button w3-display-topright w3-large">&times;</span>
<h3>Info!</h3>
  <p>Pink often indicates a neutral informative change or action.</p>
</div>
</div>
</body>
</html>
