<body>

    <h1>Card Content</h1>

    <html>
<title>W3.CSS</title>

<body>

  <h2>Shadow on Hover</h2>

  <div class="w3-hover-shadow w3-green w3-padding-64 w3-center" style="width: 70%;">
<p><p>Hover over me to display me as a card!</p></p></div>
