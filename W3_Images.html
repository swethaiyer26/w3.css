<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<div class="w3-container">
  <h2>Rounded Images</h2>
  <p>The w3-round classes add rounded corners to an image:</p>
  <p>w3-round</p>
  <img src="flowers.jpg" class="w3-round-small w3-hover-opacity-off" style="width: 50%;">
  <p>Round-Large</p>
  <img src="Elephant.jpg" class="w3-round-large w3-hover-sepia" style="width: 30%;">
  <p>Circle</p>
    <img src="penguin.jpg" class="w3-circle w3-border w3-padding w3-grayscale-max" style="width: 30%;">
  </body>
  </html>
