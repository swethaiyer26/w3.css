<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<div class="w3-container">
  <h2>Basic List</h2>
  <p>The w3-ul class creates a basic list:</p>
  <ul class="w3-ul w3-card-4 w3-center w3-light-blue w3-hoverable" style="width: 100%;">
      <li><h2>Names</h2></li>
      <li class="w3-yellow ">Jill</li>
      <li class="w3-hover-pink">Jack</li>
      <li class="w3-yellow">Adam</li>
      </ul>
      </div>
      </body>
      </html>

      <html>
        <title>W3.CSS</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <body>
        
        <div class="w3-container">
          <h2>Basic List</h2>
          <p>The w3-ul class creates a basic list:</p>
          <ul class="w3-ul w3-card-4">
              <li class="w3-display-container">Jill<span onclick="this.parentElement.style.display='none'"
                class="w3-button w3-display-right w3-transparent">&times;</span></li>
          </ul>
          </div>
          </body>
          </html>
