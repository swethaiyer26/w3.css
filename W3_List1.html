<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<div class="w3-container">
  <h2>Padded List</h2>
  <p>Use any of the w3-padding classes to increase or decrease the padding of each list item:</p>

  <p>Padding small:</p>
  <ul class="w3-ul w3-border w3-small" style="width:50%;">
    <li class="w3-padding-small">Jill</li>
    <li class="w3-padding-small">Jack</li>
    <li class="w3-padding-small">Adam</li>
</ul>

<p>Default:</p>
<ul class="w3-ul w3-border w3-tiny" style="width:50%">
  <li>Jill</li>
  <li>Eve</li>
  <li>Adam</li>
</ul>

<p>Padding Large</p>
<ul class="w3-ul w3-border w3-xlarge" style="width: 50%;">
<li class="w3-padding-large">Jill</li>
<li class="w3-padding-large">Jack</li>
 <li class="w3-padding-large">Adam</li>
</ul>
</div>
</body>
</html>
