<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>
    <div class="w3-container">
        <h2>Floating Classes</h2>
        <p>The w3-left class floats an element to the left, and the w3-right class floats an element to the right:</p>
        <div class="w3-bar w3-light-grey">
            <div class="w3-red w3-left w3-padding">Left</div>
            <div class="w3-right w3-yellow w3-padding">right</div>
        </div>
    </div>
    </body>
    </html>

<html>
    <title>W3.CSS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <div class="w3-container">
        <body>
    <h2>Show and Hide</h2>
    <p>The w3-hide class hides an element (display: none).</p>
    <p>The w3-show class shows an element (display: block).</p>
    <p class="w3-show">Hello world</p>
    <p class="w3-hide">Hello world</p>
    </div>
</body>
</html>
