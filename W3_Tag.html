<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<div class="w3-container">
  <h2>W3.CSS Tags</h2>
  <p>The w3-tag class creates a rectangular tag (label or sign).</p>
  <p>The default color is black.</p>
  <p>Statue:<span class="w3-tag w3-pink w3-xxlarge">Done</span></p>
  <span class="w3-tag w3-red w3-padding w3-xlarge" style="transform:rotate(-10deg)">Stop!</span>
  <span class="w3-tag w3-spin w3-red w3-padding w3-xlarge">Start</span>
  </div>
  </body>
  </html>
